<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin</title>
    <link rel="stylesheet" href="/ProyectoJsTareas/css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="head">
        <div class="moverH">
            <h2 class="txt">FWD</h2>
            <img class="img" src="/ProyectoJsTareas/img/descarga.png" alt="">
            <div class="nav">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'todo')">Tarea</button>
                    <button class="tablinks" onclick="openTab(event, 'events')">Eventos</button>
                </div>
            </div>
        </div>
    </header>

    <div id="todo" class="tabcontent">
        <div class="moverT">
            <h3>Tareas</h3>
            <input id="tarea" type="text">
            <br><br>
            <div class="agrePrio">
                <div class="ag" moverA>
                    <button id="agregar">Agregar</button>
                </div>
                <div class="btnS">
                    <select id="Prioridad" class="form-select" aria-label="Default select example">
                        <option selected>Prioridad</option>
                        <option value="1">Dificil</option>
                        <option value="2">Media</option>
                        <option value="3">Facil</option>
                    </select>
                </div>
            </div>
            <br>
            <div id="contenedorTareas"></div>
        </div>
    </div>
    <div id="events" class="tabcontent">
        <div class="td">
            <div class="moverT2">
                <h3>Eventos</h3>
                <input id="tarea2" type="text">
                <br><br>

                
                <div id="calendar">
                    <input id="fecha2" type="date">
                </div>
                <br>
                <div id="contenedorTareas2"></div>
                
                <div class="agre" moverA>
                    <button id="agregar2">Agregar</button>
                </div>
            </div>
        </div>
    </div>







    <script src="/ProyectoJsTareas/js/proyecto3.js"></script>
</body>

</html>
